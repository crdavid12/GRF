<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #000000bd;" >
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel" style="color: #fff !important;">Despertador</h5>
        <button type="button" (click)="cerrarDesperador()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body align-items-center text-center">

        <div id="carouselExampleControls" class="carousel slide"  data-interval="false" *ngIf="resultadoPeticion" >
          <div class="carousel-inner">
            <div class="carousel-item active" >
              <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" [src]="this.dom.bypassSecurityTrustResourceUrl(resultadoPeticion[2].imagen)"
                autoplay loop controls muted></iframe>
              </div>
              <label for="" class="fechaModal" >{{resultadoPeticion[2].momento}}</label>
            </div>
            <div class="carousel-item">
              <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" [src]="this.dom.bypassSecurityTrustResourceUrl(resultadoPeticion[0].imagen)"
                autoplay loop controls muted></iframe>
              </div>
              <label for="" class="fechaModal" >{{resultadoPeticion[0].momento}}</label>
            </div>
            <div class="carousel-item">
              <div class="embed-responsive embed-responsive-21by9">
                <iframe class="embed-responsive-item" [src]="this.dom.bypassSecurityTrustResourceUrl(resultadoPeticion[1].imagen)"
                autoplay loop controls muted></iframe>
              </div>
              <label for="" class="fechaModal" >{{resultadoPeticion[1].momento}}</label>
            </div>
          </div>
          <a class=" carousel-control-prev" style="width: 15px;" href="#carouselExampleControls" role="button"
          data-slide="prev" (click)="detenerVideo()">
            <span class="carousel-control-prev-icon"  aria-hidden="true" ></span>
            <span class="sr-only" >Previous</span>
          </a>
          <a class="carousel-control-next " style="width: 15px;" href="#carouselExampleControls" role="button" data-slide="next" (click)="detenerVideo()">
            <span class="carousel-control-next-icon"  aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="modal-footer justify-content-center">
      </div>
    </div>
  </div>
</div>

<!-- Modal Inicio Sesion -->

<div class="modal fade" id="modalInicioSesion" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #000000bd;">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel" style="color: #fff !important;">Iniciar Sesión</h5>
        <button type="button" (click)="cancelarLogin()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="ingresoNg(f)" #f="ngForm">
          <div class="form-group">
              <label for="exampleFormControlInput1" style="color: #fff !important;">Nombre</label>
              <input (keyup.enter)="ingresoSesion()" autocomplete="off" [(ngModel)]="capturaIngreso.usuarioLogin" name="usuarioLogin" type="text" class="form-control" id="usuarioLogin" placeholder="Nombre">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1" style="color: #fff !important;">Contraseña</label>
              <input (keyup.enter)="ingresoSesion()" [(ngModel)]="capturaIngreso.contrasena" name="contrasena" type="password" class="form-control" id="contrasenaLogin" placeholder="Contraseña">
          </div>
          <div class="text-center" *ngIf="errordatos">
            <h5 style="color: #fff !important;">Datos Incorrectos</h5>
          </div>
          <div class="modal-footer">
            <div *ngIf="!isLoginOK">
              <p style="color: red;">Usuario y/o contraseña incorrecta</p>
            </div>

            <button type="button" class="btn btn-success"  (click)="ingresoSesion()">Ingresar</button>
            <button type="button" (click)="cancelarLogin()" class="btn btn-danger">Cancelar</button>
          </div>
      </form>
      </div>

    </div>
  </div>
</div>

<!-- Modal Cerrar Sesion -->
<div class="modal fade" id="ModalCerrarSesion" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="background-color: #000000bd;">
      <div class="modal-header align-content-center">
        <h5 class="modal-title" id="staticBackdropLabel" style="color: #fff !important;">Iniciar Sesión</h5>
        <button type="button" (click)="cancelarLogin()" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="ingresoNg(f)" #f="ngForm">
          <div class="form-group">
              <label for="exampleFormControlInput1" style="color: #fff !important;">Desea finalizar la Sesion</label>

          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-success"  (click)="cerrarSesion()">Cerrar Sesión</button>
            <button type="button" (click)="cancelarCerrarSesion()" class="btn btn-danger">Cancelar</button>
          </div>
      </form>
      </div>

    </div>
  </div>
</div>
